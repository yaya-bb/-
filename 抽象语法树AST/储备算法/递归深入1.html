<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 尝试输入斐波那契数列的前十项
    // 缓存对象
    let cache = {};
    // 创建一个函数，功能是返回下标为n的这项的数字
    function fib(n) {
      console.count('计数');      // 判断缓存对象中有没有这个值，如果有，直接用
      console.log('进入fib函数', n);
      // 作用: 减少重复的递归次数，只要命中缓存，就直接读缓存
      if(cache.hasOwnProperty(n)) {
        // 当我们用变量当作对象键名得使用[]
        console.log('缓存');
        return cache[n];
      }
      if(n in cache) {
      }
      // 缓存对象没有这个值
      // 看下标n是不是0或者是不是1，如果是，就返回常数1
      // 如果不是，就递归
      let v = n == 0 || n == 1 ? 1 : fib(n - 1) + fib(n - 2);
      // 写入缓存,也就是每算一个值，就把这个值存入缓存对象
      cache[n] = v;
      return v;
    }
    for(let i = 0; i <= 9; i++) {
      console.log(fib(i));
    }
  </script>
</body>
</html>
