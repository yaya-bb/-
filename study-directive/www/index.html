<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    你好{{b.m.n}}
    <h3>11</h3>
    <input type="text" v-modal="a">
    <ul>
      <li>201</li>
    </ul>
  </div>
  <button onclick="add()">按我+1</button>
  <script src="/xuni/bundle.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        a: 10,
        b: {
          m: {
            n: 111
          }
        }
      },
      watch: {
        a() {
          console.log('改变啦');
        }
      }
    });
    console.log(vm);
    function add() {
      vm.b.m.n++;
    }
  </script>
</body>
</html>
