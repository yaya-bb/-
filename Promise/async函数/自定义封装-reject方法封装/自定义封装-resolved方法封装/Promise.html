<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async函数</title>
  <!-- <script src="./Promise.js"></script> -->
</head>
<body>
  <script>
    async function main() {
      // 1.如果返回值是一个非promise类型的数据，则返回resolved
      return 521;
      // 2.如果返回的是一个Promise对象
      return new Promise((resolve, reject) => {
        resolve('ok');
      });
    }
    let result = main();

    console.log(result);
  </script>
</body>
</html>
