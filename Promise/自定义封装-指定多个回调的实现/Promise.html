<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义封装-指定多个回调的实现</title>
  <script src="./Promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('ok');
      }, 1000);
    });
    p.then(value => {
      console.log(value);
    },reason => {
      console.log(reason);
    });
    p.then(value => {
      alert(value);
    },reason => {
      alert(reason);
    });
    console.log(p);
  </script>
</body>
</html>
