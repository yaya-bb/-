<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义封装-异步任务then回调</title>
  <script src="./Promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('ok');
        // reject('error');
      }, 1000);
    });
    //catch方法
    // let res = p.catch(value => {
    //   console.log(value);
    // },reason => {
    //   console.log(reason);
    // });
    //异常穿透，不需要对中间失败的做处理，只需要最后在一个catch做处理
    //第一个可以不传，值传递
    // 只有第一个成功，then中没有传递第二个回调函数
    p.then().then(value => {
      console.log(333);
      throw 'error'
    }).catch(reason => {
      console.warn(reason);
    });
    // console.log(res);
  </script>
</body>
</html>
