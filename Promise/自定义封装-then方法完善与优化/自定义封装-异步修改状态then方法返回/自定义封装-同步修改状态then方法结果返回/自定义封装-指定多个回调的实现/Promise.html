<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义封装-then方法完善与优化</title>
  <script src="./Promise.js"></script>
</head>
<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('ok')
    });
    const res = p.then(value => {
      // console.log(value);// 由于在then方法里面没有任何的return，所以单纯的华结果为undefined
      // return 'hello Promise';
      return new Promise((resolve, reject) => {
        resolve('success');
        //它成功，则意味res成功
      })
    // 抛出异常
    // throw "FAIL";
    },reason => {
      console.log(reason);
    });
    console.log(res);
  </script>
</body>
</html>
