<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义封装-race方法封装</title>
  <script src="./Promise.js"></script>
</head>
<body>
  <script>
    const p = Promise.resolve('Yep');
    const p2 = Promise.resolve('Oh Yeah');
    //调用race方法，由最先改变状态的结果绑定
    let result = Promise.race([p, p2]);
    console.log(result);
  </script>
</body>
</html>
