<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bind函数</title>
  <script src="../../src/function/bind.js"></script>
  <script src="../../src/function/call.js"></script>
</head>
<body>
  <script>
    // 声明一个函数
    function add(a,b) {
      // console.log(this);
      // arguments函数定义的参数
      console.log(arguments);
      return a + b + this.c;
    }
    // 声明一个对象
    let obj = {
      c: 521
    };
    // 添加全局属性
    window.c = 1314;
    // 执行函数
    // 参数可以在bind调用传入
    let fn = bind( add, obj, 10, 20);
    console.log(fn());
    // console.log(bind(add, obj, 10,20));
    // console.log(obj);
    // 也可以在结果函数传入
    // let fn2 = bind(add, obj);
    // console.log(fn2(10, 20));
    // 计算的时候只与下面两个参数有关
    let fn3 = add.bind(obj, 10, 20);
    // 函数内的参数不参与运算
    console.log(fn3(30, 40));
  </script>
</body>
</html>
