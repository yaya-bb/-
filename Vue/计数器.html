<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    #app{
        margin: 100px auto;
    }
</style>
<body>
    <div id="app">
        <button v-on:click="sub">-</button>
        <span>{{num}}</span>
        <button v-on:click="add">+</button>  
    </div>
</body>
<script>
    const x = new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            sub:function(){
                this.num--;
                if(this.num<0){
                    alert("结束啦");
                }
            },
            add:function(){
                this.num++;
                if(this.num>10){
                    alert("停止啦");
                }
            } 
        }
    });
</script>
</html>
