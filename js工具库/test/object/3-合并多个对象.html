<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>合并多个对象</title>
  <script src="../../src/object/mergeObject.js"></script>
</head>
<body>
  <script>
    // 1.合并多个对象
    // -语法：object.mergeObject(...objs)
    // -功能: 合并多个对象，返回一个合并后对象（不改变原对象）
    const object = {
      a: [{ x: 2}, { y: 4}],
      b: 1
    }
    const other = {
      a: { z: 3},
      b: [2,3],
      c: 'foo'
    }
    console.log(mergeObject(object, other));
  </script>
</body>
