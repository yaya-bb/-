<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浅拷贝</title>
  <script src="../../src/object/clone2.js"></script>
</head>
<body>
  <script>
    const obj = { x: 'abc', y: {m:1}};
    const result = clone2(obj);
    // 修改新数据中某个引用类型的值
    result.y.m = 2;
    // 浅拷贝修改值会修改原先数据的内容
    console.log(obj);
    console.log(result);
    console.log(result === obj);
  </script>
</body>
</html>
