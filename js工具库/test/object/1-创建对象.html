<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建对象</title>
  <script src="../../src/object/newInstance.js"></script>
</head>
<body>
  <script>
    // 1.自定义new
    // 1.11API相关
    // -语法：newInstance(Fn, ...args)
    // -功能：创建Fn构造函数的实例对象
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    // 调用newInstance函数创建对象
    let obj = newInstance(Person, '张三', 18);
    console.log(obj);
  </script>
</body>
</html>
