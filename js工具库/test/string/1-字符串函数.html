<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串函数</title>
  <script src="../../src/string/index.js"></script>
</head>
<body>
  <script>
    // 声明字符串
    let str = 'iloveyou';
    let str1 = 'lol';
    let str2 = '个性化定制专题课程';
    // 测试字符串翻转
    console.log(reverseString(str));
    // 测试是否为回文
    console.log(palindrome(str1));
    // 测试字符串截断0
    console.log(truncate(str2, 5));
  </script>
</body>
</html>
