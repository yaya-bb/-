<body>
  1.数组分块
  1.1API说明
  语法:chunk(arr,size)
  功能:将数组拆分成多个size长度的区块，每个区块组成小数组，整体组成一个二维数组
  如[1,3,5,6,7,8].调用chunk(arr,4) ==> [[1,3,5,6],[7,8]]
  <script>
    console.log(chunk([1,2,3,4,5,6,7],3));
  </script>
</body>
