<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array-reduce</title>
  <script src="../../src/array/reduce.js"></script>
</head>
<body>
  <script>
    const arr = [1, 2, 3, 4, 5];
    // 用一个变量用于接收
    // 第一个参数是数组，第二个参数是回调,第三个参数为初始值
    // reduce函数调用
    const result = reduce(arr, function(res,value) {
      return res + value;
    }, 0);
    console.log(result);
  </script>
</body>
</html>
