<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-map</title>
  <script src="../../src/array/map.js"></script>
</head>
<body>
  <script>
    // 声明一个数组
    const arr = [ 1, 2, 3, 4, 5, 6];
    // map设置参数回调第一个参数为键值，第二个参数为下标
    const result = map(arr, (item,index) => {
      return item * 10;
    });
    console.log(result);
  </script>
</body>
</html>
